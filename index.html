<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>The Cube ! </title>
    <!--  Simple reset to delete the margins  -->
    <style>
        body {
            margin: 0;
            color:wheat;
            background-color:rgb(20, 20, 20) ;
        }

        #div3d {
            width: 100%;
            height: 100%
        }

        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 100;
            top: 0;
            left: 0;
            overflow-x: hidden;
            padding-top: 20px;
            padding: 10px;
            background-color:teal ;
        }

        input {
            width: 100px;
        }
        .pull {
            float: right;
        }
    </style>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.9/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
    <script src="./trackballcontrols.js"></script>
    <script src="colors.js"></script>
</head>

<body>

    <div class="sidenav" id="app">
        <h1>{{ title }}</h1><i v-bind:class="{ 'fa-caret-up': conf, 'fa-caret-down': !conf }" v-on:click="conf=!conf" class="fa pull" ></i>
        <h2>Conf</i></h2>
        <table v-show="conf">
            <tr>
                <td>genome size:</td>
                <td><input type="number" maxlength="5" size="5" value="10"></td>
            </tr>
            <tr>
                <td>cube width:</td>
                <td><input type="number" maxlength="5" size="5" value="100"></td>
            </tr>
            <tr>
                <td>cube pop size:</td>
                <td><input type="number" maxlength="5" size="5" value="100"></td>
            </tr>
            <tr>
                <td>photons per drop:</td>
                <td><input type="number" maxlength="5" size="5" value="5"></td>
            </tr>
            <tr>
                <td>era timeout:</td>
                <td><input type="number" maxlength="5" size="5" value="300"></td>
            </tr>
            <tr>
                <td>era max cycles:</td>
                <td><input type="number" maxlength="5" size="5" value="200"></td>
            </tr>
            <tr>
                <td>cell max photons:</td>
                <td><input type="number" maxlength="5" size="5" value="3"></td>
            </tr>
            <tr>
                <td>cell init photons:</td>
                <td><input type="number" maxlength="5" size="5" value="0"></td>
            </tr>
            <tr>
                <td>cell max fasting:</td>
                <td><input type="number" maxlength="5" size="5" value="3"></td>
            </tr>
            <tr>
                <td>scene update range:</td>
                <td><input type="number" maxlength="5" size="5" value="10"></td>
            </tr>
        </table>
        <h2>Era</h2>
        <div>
            <button v-on:click="start('div3d')">start</button>
            <button><i v-on:click="stop()" class="fa fa-stop"></i></button>
            <button><i class="fa fa-pause"></i></button>
            <button><i v-on:click="cycle(1)" class="fa fa-play"></i></button>
            <button><i v-on:click="cycle(10)" class="fa fa-forward"></i></button>
            <button><i v-on:click="cycle(1e10)" class="fa fa-fast-forward"></i></button>
        </div>
        <table>
            <tr>
                <td>time</td>
                <td>{{time}}</td>
            </tr>
            <tr>
                <td>duration</td>
                <td>{{duration}}</td>
            </tr>
            <tr>
                <td>population</td>
                <td>{{population}}</td>
            </tr>
            <tr>
                <td>birth</td>
                <td>{{birth}}</td>
            </tr>
            <tr>
                <td>death</td>
                <td>{{death}}</td>
            </tr>
        </table>
    </div>
    <div id="div3d"></div>
    <!--  Our code  -->
    <script src="index.js"></script>
</body>

</html>
