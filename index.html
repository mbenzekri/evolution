<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>The Cube ! </title>
    <!--  Simple reset to delete the margins  -->
    <style>
        body {
            margin: 0;
        }

        #div3d {
            width: 100%;
            height: 100%
        }

        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 100;
            top: 0;
            left: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }
    </style>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.9/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
    <script src="./trackballcontrols.js"></script>
    <script src="colors.js"></script>
</head>

<body>

    <div class="sidenav" id="app">
        <h1>{{ title }}</h1>
        <div>
            <button v-on:click="start()">start</button>
            <button v-on:click="seed()">seed</button>
            <button><i class="fa fa-stop"></i></button>
            <button><i class="fa fa-pause"></i></button>
            <button><i v-on:click="cycle(1)" class="fa fa-play"></i></button>
            <button><i v-on:click="cycle(10)" class="fa fa-forward"></i></button>
        </div>
        <table>
            <tr>
                <td>time</td>
                <td>{{time}}</td>
            </tr>
            <tr>
                <td>duration</td>
                <td>{{duration}}</td>
            </tr>
            <tr>
                <td>population</td>
                <td>{{population}}</td>
            </tr>
            <tr>
                <td>birth</td>
                <td>{{birth}}</td>
            </tr>
            <tr>
                <td>death</td>
                <td>{{death}}</td>
            </tr>
        </table>
    </div>
    <div id="div3d"></div>
    <!--  Our code  -->
    <script src="index.js"></script>
</body>

</html>
